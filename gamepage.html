<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/game.css" />
  <script defer src="/assets/js/game.js"></script>
  <title>Be Safe Game</title>
</head>

<body>
  <nav class="nav-bar">
    <h2>Player: <span class="player-username"></span></h2>
    <h2>Meters Running: <span class="meters"></span>m</h2>
  </nav>
  <section class="game-board">
    <div class="game-running">
      <img src="/assets/images/sun.png" alt="sun-image" class="sun">
      <img src="/assets/images/cloud.png" alt="cloud-image" class="cloud">
      <img src="/assets/images/fox-metamask.png" alt="fox-image" class="metamask" />
      <img src="/assets/images/hacker-img.png" alt="hacker-image" class="hacker" />
    </div>
    <div class="game-over display">
      <h1 class="game-over-text"></h1>
      <img src="/assets/images/die-fox.png" alt="die-fox-image" />
      <button class="restart-button">Restart</button>
    </div>
  </section>
</body>

</html>
