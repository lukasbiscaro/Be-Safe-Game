<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/login.css" />
  <script defer src="./assets/js/login.js"></script>
  <title>Be Safe Game | Login</title>
</head>

<body>
  <form class="login-form">
    <div class="login-container">
      <img src="./assets/images/hacker-img.png" alt="hacker-image" />
      <h1>Be Safe Game</h1>
    </div>
    <div class="information">
      <h2>Welcome! The objective of the game is not get caught by the Hacker!</h2>
      <div class="key">
        <h2>Use SPACEBAR to play: </h2>
        <img src="./assets/images/spacebar.png" alt="backspace-image">
      </div>
    </div>
    <input type="text" name="text" class="login-input" placeholder="Enter your username" />
    <button type="submit" class="login-button" disabled>
      <h2>Play</h2>
    </button>
  </form>
</body>

</html>
