<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="login.js" defer></script>
    <title>Be Safe Game - Login</title>
  </head>
  <body>
    <form class="login_form">
      <div class="login_container">
        <img src="/images/scam-image.png" alt="scam_image" />
        <h1>Be Safe Game</h1>
      </div>
      <input type="text" name="text" class="login_input" placeholder="Enter your username"/>
      <input type="text" class="wallet_generate">
      <button type="submit" class="login_button" disabled>
        <h2>Play</h2>
      </button>
    </form>
  </body>
</html>
